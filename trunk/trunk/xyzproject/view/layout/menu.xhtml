<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="#{userSessionBean.userconfig.companyName}" />
		<s:link id="menuHomeId" view="/home.xhtml" value="Home"	propagation="none" />
	</rich:toolBarGroup>
	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:outputText id="menuWelcomeId"
			value="signed in as: #{userSessionBean.user.realname}"
			rendered="#{userSessionBean.loggedIn}" />
		<s:link id="menuLoginId" view="/login.xhtml" value="Login"
			rendered="#{not userSessionBean.loggedIn}" propagation="none" />
		<s:link id="menuLogoutId" view="/home.xhtml"
			action="#{userSessionBean.logout}" value="Logout"
			rendered="#{userSessionBean.loggedIn}" propagation="none" />
	</rich:toolBarGroup>
</rich:toolBar>
