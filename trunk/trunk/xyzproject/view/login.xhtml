<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		        xmlns:ice="http://www.icesoft.com/icefaces/component"
		        xmlns:t="http://myfaces.apache.org/tomahawk" 
                template="/layout/template.xhtml">

<ui:define name="body">
    
 <ice:form id="loginForm">
      <ice:panelGroup  id="loginPanelGroupId" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
       			<ice:outputText id="loginTextId" value="Login"/>
                  </td>
              </tr>
          </table>
    
            <div class="dialog">
                 <ice:panelGrid id="loginPanelGridId" columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <ice:inputText id="username" value="#{UserSessionBean.username}"/>
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <ice:inputSecret id="password"  value="#{UserSessionBean.password}"/>
                    <h:outputText value="Humanity Check"/>
					<h:inputText value="#{captchaBean.value}" onblur="#{captchaBean.check}"/>			
					<h:commandLink value="Try a different image" />	<t:captcha captchaSessionKeyName="#{captchaBean.sessionKeyName}" />			
					<ice:commandButton value="check" action="#{captchaBean.check}" immediate="true" partialSubmit="true"/>					
                    <!--<h:outputLabel for="rememberMe">Remember me</h:outputLabel>
                     <ice:selectBooleanCheckbox id="rememberMe"  value="#{rememberMe.enabled}"/> -->
                </ice:panelGrid>
            </div>
  
      </ice:panelGroup>
         <div class="actionButtons">
            <ice:commandButton id="submit" value="Login" action="#{UserSessionBean.login}" disabled="#{! captchaBean.check}"/>
        </div>
          
  </ice:form>      
</ui:define> 
</ui:composition>
