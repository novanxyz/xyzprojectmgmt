<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../../layout/template.xhtml">
      
<ui:define name="body">
	<h:form id="adresssform">
	<rich:panel>
	<div class="dialog">
	<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value" >
	
	Address  : 	<rich:inplaceInput value="#{addressHome.instance.street}"/>
	City 	 :  <rich:inplaceInput value="#{addressHome.instance.city}"/>
	Country  :  <rich:inplaceInput value="#{addressHome.instance.country}"/>
	Phone No :  <rich:inplaceInput value="#{addressHome.instance.phoneNo}"/>
	Fax No   :  <rich:inplaceInput value="#{addressHome.instance.faxNo}"/>
	Mobile No : <rich:inplaceInput value="#{addressHome.instance.mobileNo}"/>	
	email : 	<rich:inplaceInput value="#{addressHome.instance.email}"/>
	url : 		<rich:inplaceInput value="#{addressHome.instance.url}"/>
	map :		<rich:gmap 
				rendered="#{addressHome.instance.location} != ''" 
				lat="#{split(addressHome.instance.location,',')[0]}" 
				lng="#{split(addressHome.instance.location,',')[1]}"  
				/>			
	</h:panelGrid>
	</div>
	</rich:panel>
	</h:form>
</ui:define>

</ui:composition>
