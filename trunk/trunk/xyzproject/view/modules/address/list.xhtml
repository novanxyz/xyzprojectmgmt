<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="userSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Address Search Filter" switchType="ajax">
        
		
		
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Address line : </ui:define>
                <h:inputText id="strcriteria" value="#{addressList.strcriteria}"/>
            </s:decorate>
            <s:decorate template="../../layout/display.xhtml">
                <ui:define name="label">Address number : </ui:define>
                <h:inputText id="numcriteria" value="#{addressList.numcriteria}"/>
            </s:decorate>
		
        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/modules/address/list.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Address Search Results (#{empty addressList.resultList ? 0 : (addressList.paginated ? addressList.resultCount : addressList.resultList.size)})</f:facet>
    <div class="results" id="userList">

    <h:outputText value="The user search returned no results."
               rendered="#{empty addressList.resultList}"/>

    <rich:dataTable id="addressList"
                var="_addr"
              value="#{addressList.resultList}"
           rendered="#{not empty addressList.resultList}">        
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Street "/>
                    <ui:param name="propertyPath" value="addr.street"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.street}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="City "/>
                    <ui:param name="propertyPath" value="addr.city"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Zip "/>
                    <ui:param name="propertyPath" value="addr.zipCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.zipCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Phone"/>
                    <ui:param name="propertyPath" value="addr.phoneNo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.phoneNo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Mobile"/>
                    <ui:param name="propertyPath" value="addr.mobileNo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.mobileNo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Email "/>
                    <ui:param name="propertyPath" value="addr.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="url"/>
                    <ui:param name="propertyPath" value="addr.url"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_addr.url}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/modules/address/#{empty from ? 'view' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="addrView">
                <f:param name="addrId"
                        value="#{_addr.Id}"/>
            </s:link>
            #{' '}
            <s:link view="/modules/address/edit.xhtml"
                   value="Edit"
             propagation="none"
                      id="userEdit"
                rendered="#{empty from}">
                <f:param name="addrId"
                        value="#{_addr.Id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

	<ui:include src="../../layout/paging.xhtml">
		<ui:param name="listPage" value="/modules/address/list.xhtml"/>
		<ui:param name="listBean" value="#{addressList}"/>
	</ui:include>


</ui:define>

</ui:composition>
