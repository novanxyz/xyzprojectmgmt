<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="userform" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userHome.managed ? 'Edit' : 'Add'} User</f:facet>



            <s:decorate id="usrLoginNameField" template="/layout/edit.xhtml">
                <ui:define name="label">User login name</ui:define>
                <h:inputText id="usrLoginName"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.usrLoginName}">
                    <a:support event="onblur" reRender="usrLoginNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usrNameField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr name</ui:define>
                <h:inputText id="usrName"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.usrName}">
                    <a:support event="onblur" reRender="usrNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usrKeyField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr key</ui:define>
                <h:inputText id="usrKey"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.usrKey}">
                    <a:support event="onblur" reRender="usrKeyField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usrRlIdField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr rl id</ui:define>
                <h:inputText id="usrRlId"
                          value="#{userHome.instance.usrRlId}">
                    <a:support event="onblur" reRender="usrRlIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usrUsrstIdField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr usrst id</ui:define>
                <h:inputText id="usrUsrstId"
                          value="#{userHome.instance.usrUsrstId}">
                    <a:support event="onblur" reRender="usrUsrstIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usrCreatedDtmField" template="/layout/edit.xhtml">
                <ui:define name="label">User created dtm</ui:define>
                <rich:calendar id="usrCreatedDtm"
                          value="#{userHome.instance.usrCreatedDtm}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="usrExpiredDtmField" template="/layout/edit.xhtml">
                <ui:define name="label">User expired dtm</ui:define>
                <rich:calendar id="usrExpiredDtm"
                          value="#{userHome.instance.usrExpiredDtm}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="usrUpdatedDtmField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr updated dtm</ui:define>
                <rich:calendar id="usrUpdatedDtm"
                          value="#{userHome.instance.usrUpdatedDtm}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="usrDescField" template="/layout/edit.xhtml">
                <ui:define name="label">Usr desc</ui:define>
                <h:inputText id="usrDesc"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.usrDesc}">
                    <a:support event="onblur" reRender="usrDescField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userHome.persist}"
                       disabled="#{!userHome.wired}"
                       rendered="#{!userHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userHome.update}"
                       rendered="#{userHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{user3Home.remove}"
                      immediate="true"
                       rendered="#{userHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/user/user.xhtml"
                rendered="#{userHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty userFrom ? 'userList' : userFrom}.xhtml"
                rendered="#{!userHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
