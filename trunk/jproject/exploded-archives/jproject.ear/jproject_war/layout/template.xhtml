<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:x="http://myfaces.apache.org/extensions">
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jproject</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<a:loadStyle src="resource:///stylesheet/theme.xcss" />
	<a:loadStyle src="/stylesheet/theme.css" />
	<ui:insert name="head" />
	</head>
	<body>
	<rich:layout>
	
	<rich:layoutPanel position="top" >
	<ui:include src="menu.xhtml">
		<ui:param name="companyName" value="PT Visi Solusi Teknologi" />
	</ui:include>
	</rich:layoutPanel>
	
	<div class="body">
		
		<rich:layoutPanel position="left" width="200px">
		<rich:layoutPanel position="top">
			<ui:insert name="sidebar">
			<ui:include src="sidebar.xhtml" rendered="#{identity.loggedIn}">
				<ui:param name="indentity" value="#{identity}" />
			</ui:include>
		</ui:insert>
		
		</rich:layoutPanel>
		
		<rich:layoutPanel position="bottom">
		<ui:insert name="deskside">
				<ui:include src="deskside.xhtml"/>
		</ui:insert>
		</rich:layoutPanel>
		</rich:layoutPanel>
		
		<rich:layoutPanel>
		<h:messages id="messages" globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg"
			warnClass="warnmsg" rendered="#{showGlobalMessages != 'false'}" /> 
						
		<ui:insert name="content" >
			<ui:include src="/home.xhtml"/>
		</ui:insert>
		
		</rich:layoutPanel>
	</div>
	
	
	<div class="footer">		
		<div id="clock">Senin, 1 Januari 2010 09:00</div>
	
	<s:fragment rendered="#{init.debug}">
		<rich:graphValidator>
			<a:log hotkey="D" />
		</rich:graphValidator>
		<p style="margin-top: -0.5em;">Conversation: id =
		#{conversation.id}, #{conversation.longRunning ? 'long running' :
		'temporary'}#{conversation.nested ? ', nested, parent id =
		'.concat(conversation.parentId) : ''} #{' - '} Ajax4jsf Log
		(Ctrl+Shift+D) #{' - '} 
		<s:link id="debugConsole" view="/debug.xhtml" value="Debug console" target="debugConsole" /> #{' - '} 
		<s:link id="resetSession" view="/home.xhtml" action="#{org.jboss.seam.web.session.invalidate}" propagation="none"
			value="Terminate session" />
		</p>
	</s:fragment>
	</div>
	
	</rich:layout>
	</body>
	</html>
</f:view>
