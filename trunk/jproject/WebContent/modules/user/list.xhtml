<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="userlist">
	<div>
	<rich:panel>
		<f:facet name="header">User List</f:facet>
		Search : <h:inputText id="criteria" value="#{UserMgr.criteria}" valueChangeListener="#{UserMgr.retrieveUser}"></h:inputText>		
		<rich:dataTable var="#{UserMgr.retrieveUser}" value="#{User}" reRender="criteria" >			
			<h:column>
			<f:facet name="">User name</f:facet> #{User.username}
			</h:column>
			<h:column >
			<f:facet name="">User Real Name</f:facet> #{User.realname}
			</h:column>
			<h:column>
			<f:facet name="">Contact</f:facet> #{User.contact}
			</h:column>			
		</rich:dataTable>
	</rich:panel>
	</div>
	
	
	
	</ui:define>
</html>
